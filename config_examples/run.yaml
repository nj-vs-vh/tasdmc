name: your-run-name
continue: True  # if run already exists, try to continue; defaults to False

input_files:
  particle: proton
  log10E_min: 17.5
  log10E_max: 20.5
  event_number_multiplier: 1.0  # relative to BTS's number of events in each energy bin, defaults to 1.0

corsika:
  path: full/path/to/corsika/executable
  low_E_hadronic_interactions_model: GHEISHA  # FLUKA | URQMD | GHEISHA
  high_E_hadronic_interactions_model: QGSJETII  # QGSJETII | EPOS
  # affects only config validation, set to False when using non-default executable name; defaults to True
  default_executable_name: True

dethinning:
  # if not specified, resources.max_processes will be used
  n_parallel: 6

corsika2geant:
  # TEMPORARY
  _try_to_skip_dethinning: True

resources:
  # since tasdmc has TASDMC_MEMORY_PER_PROCESS_GB configured in build-time, only one of these may
  # be specified and the other will be inferred; if both are specified, the most conservative will be chosen
  max_processes: 2
  max_memory: 4  # Gb
