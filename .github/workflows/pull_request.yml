name: Tests

on:
  pull_request:
    branches: [main]

jobs:
  test_pr:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
      - run: pip install -r requirements.txt
      - run: python setup.py install
      - run: pytest tests -vv