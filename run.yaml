name: test-run
append_index_if_exists: False

verbosity: 1

corsika_input_files:
  particle: proton
  log10E_min: 17.5
  log10E_max: 20.5
  high_E_hadronic_interactions_model: QGSJET  # QGSJET | EPOS
  low_E_hadronic_interactions_model: URQMD  # FLUKA | URQMD
  event_number_multiplier: 0.05  # relative to BTS's number of events in each energy bin, defaults to 1.0
